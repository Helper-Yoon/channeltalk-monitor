services:
  - type: web
    name: channeltalk-monitor
    runtime: python
    plan: pro  # Pro Plan 사용
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.13
      - key: PORT
        value: 10000
      - key: REDIS_URL
        fromDatabase:
          name: channeltalk-redis
          property: connectionString
    autoDeploy: true  # main 브랜치 푸시 시 자동 배포
    healthCheckPath: /health
    region: singapore  # 한국에서 가장 가까운 리전

databases:
  - name: channeltalk-redis
    plan: standard  # Redis Standard 34달러 플랜
    type: redis
    ipAllowList: []  # 모든 IP 허용 (필요시 제한)
